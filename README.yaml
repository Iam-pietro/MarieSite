=== SITE PARA MARIE ===

Como configurar no VS Code:

1. Crie uma nova pasta no seu computador chamada "site-marie"

2. Dentro dessa pasta, crie os seguintes arquivos:
   - index.html
   - style.css
   - script.js

3. Crie duas subpastas:
   - images/ (para as fotos de vocês)
   - music/ (para a música de vocês)

4. Copie e cole o código correspondente em cada arquivo

5. Substitua os arquivos de mídia:
   - Coloque sua música na pasta "music" com o nome "nossa-musica.mp3"
   - Coloque suas fotos na pasta "images" com os nomes:
     foto1.jpg, foto2.jpg, foto3.jpg, foto4.jpg

6. Para testar:
   - Abra o VS Code na pasta "site-marie"
   - Clique com o botão direito no arquivo "index.html"
   - Selecione "Abrir com Live Server" (se tiver a extensão)
   - Ou clique duas vezes no arquivo para abrir no navegador

Personalizações possíveis:

1. Altere as datas e textos da linha do tempo
2. Modifique a carta de amor no arquivo index.html
3. Troque as cores alterando os valores em style.css
4. Adicione mais fotos na galeria (atualize também o HTML)
5. Mude o título da música em index.html

Para publicar online (opcional):
- Você pode usar serviços gratuitos como:
  * GitHub Pages
  * Netlify
  * Vercel